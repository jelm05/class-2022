<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <!-- Linking CSS goes in the head tag -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <!-- Most of what we'll do with go between the body tags --> 
    <h1>This is a header!</h1>

    <!-- div = Division -->
    <!-- It's a generic block level element -->

    <div id="first-unique-id">
      First Unique 
    </div>
    
    <div id="second-unique-id">
      <a href="https://google.com/">Click Me!</a> 
    </div>
    
    <div class="multiple">One</div>
    <div class="multiple">Two</div>
    <div class="multiple">Three</div>
    <div class="multiple">Four</div>
    <div class="multiple">Five</div>
    <div class="multiple">Six</div>
    
    
    <p class="multiple">This is a paragraph called multiple.</p>
    
    <!-- src is the location of the asset you want to bring in -->
    <!-- ../ means the asset is in a parent directory -->
    <img src="../demo-image.jpg" alt="Demo Image">
    
    
  </body>
</html>
