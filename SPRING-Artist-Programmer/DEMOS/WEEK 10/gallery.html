<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>

    <header>

      <div class="bg-dark collapse" id="navbar-header">
        <div class="container">
          <div class="row">
            <div class="col-8">
              <h4>About Me</h4>
              <p>A bunch of text that is pertinent to my website.</p>
            </div>

            <div class="col-4">
              <h4>Contact</h4>

              <ul class="list-unstyled">
                <li>
                  <a href="#">Instagram</a>
                </li>
                <li>
                  <a href="#">LinkedIn</a>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </div>  <!-- End navbar-header -->

      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">

          <a id="home" class="text-white" href="index.html">
            <strong>Portfolio</strong>
          </a>

          <!-- This button will toggle the hidden nav above -->
          <button class="navbar-toggler collapsed" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-header"
            aria-controls="navbar-header"
            aria-expanded="false"
            aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        </div>
      </div>

    </header>

    <main>

      <div id="carousel-demo" class="carousel slide"
            data-bs-interval="false"
            data-bs-ride="carousel">

            <!-- Indicators -->
            <div class="carousel-indicators">

              <button type="button" data-bs-target="#carousel-demo"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"></button>

              <button type="button" data-bs-target="#carousel-demo"
                data-bs-slide-to="1"
                aria-label="Slide 1"></button>

              <button type="button" data-bs-target="#carousel-demo"
                data-bs-slide-to="2"
                aria-label="Slide 1"></button>

            </div>

            <!-- Actual slides -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://dummyimage.com/1600x600/142e99/fff" alt="...">
              </div>

              <div class="carousel-item">
                <img class="d-block w-100" src="https://dummyimage.com/1600x600/0e612d/fff" alt="...">
              </div>

              <div class="carousel-item">
                <img class="d-block w-100" src="https://dummyimage.com/1600x600/d1239a/fff" alt="...">
              </div>

            </div>

            <!-- Controls -->
            <button class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carousel-demo"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next"
                    type="button"
                    data-bs-target="#carousel-demo"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
            </button>

      </div>

    </main>

  </body>
</html>
