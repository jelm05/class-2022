<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fixed Width Layout</title>
    <!-- This meta tag sets the initial scale of our viewport -->
    <!-- Without this meta tag, we cannot apply media queries  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Meta tags are just a way to give contextual information (mostly) -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- This is a parent -->
    <section id="primary-container">

      <!-- This is a child of #primary-container -->
      <header>
        <h1>This is a fixed width layout: 1200px!</h1>
      </header>

      <!-- This is a child of #primary-container -->
      <article class="content">
        <p>Here's some content within an article.</p>
      </article>

      <!-- This is two classes, mobile and hidden are separate -->
      <article class="mobile hidden">
        <p>Only show on a smartphone.</p>
      </article>

      <footer>
        <p>Everything's the same width, even the footer.</p>
      </footer>

    </section>

  </body>
</html>
